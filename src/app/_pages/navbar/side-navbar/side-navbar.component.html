<div class="side-nav-bar" style="background-color: #05001b">
    <div class="gofleet">
        <div class="gofleet-heading">Gofleet company</div>
        <div class="top-logo" style="text-align:center;">
            <mat-icon>commute</mat-icon>
         <!-- <img src="https://cdn-icons-png.flaticon.com/512/75/75588.png" alt="top-logo" class="top-logo-img">-->
        </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="list-box">

    <ul class="nav-list" *ngFor="let item of items"
     [ngClass]="{'nav-list-open': SidNavbarStatus}"
     >

        <li class="navlist-item ">
            <a routerLink ='{{item.path}}' routerLinkActive="router-link-active" >
                <span class="icon-list"><i class="fa-solid {{item.icon}}" aria-hidden="true"></i></span>
                <span class="path-list">{{item.path | titlecase}}</span>
        </a>

        </li>
    </ul>

</div>

<div class="list-box">

  <ul class="nav-list"  [ngClass]="{'nav-list-open': SidNavbarStatus}">
      <li class="navlist-item " (click)= 'logOut()'style="color:white">
          <a  routerLinkActive="router-link-active" >
              <span class="icon-list "><i class="fa-solid fa-sign-out" aria-hidden="true"></i></span>
              <span class="path-list">logOut</span>
      </a>

      </li>
  </ul>

</div>

</div>
